<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Usuário</title>
</head>
<body>
    <h1>Criar Novo Usuário</h1>
    <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required /><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required /><br/>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required /><br/>

        <button type="submit">Salvar</button>
    </form>
    <a href="/usuarios">Voltar para Lista de Usuários</a>
</body>
</html>
