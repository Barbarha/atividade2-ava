<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Nova Categoria</title>
</head>
<body>
    <h1>Criar Nova Categoria</h1>
    <form th:action="@{/categorias}" th:object="${categoria}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required /><br/>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" th:field="*{descricao}" required /><br/>

        <button type="submit">Salvar</button>
    </form>
    <a href="/categorias">Voltar para Lista de Categorias</a>
</body>
</html>
