<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Nova Tarefa</title>
</head>
<body>
    <h1>Criar Nova Tarefa</h1>
    <form th:action="@{/tarefas}" th:object="${tarefa}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" /><br/>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" th:field="*{descricao}" /><br/>

        <label for="prazo">Prazo:</label>
        <input type="text" id="prazo" th:field="*{prazo}" /><br/>

        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
        </select><br/>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
